[env:uno]
platform = atmelavr
board = uno
framework = arduino
lib_deps = 
	adafruit/Adafruit PWM Servo Driver Library@^3.0.1
	SPI
	rkoptev/ACS712 Current Sensor@^1.0.2
	adafruit/Adafruit ADS1X15@^2.4.0
	paulstoffregen/TimerOne@^1.1.1
